<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:1040px;margin:0px auto 56px;">
        <div id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/AirDuct.png" alt="AirDuct"  title="AirDuct" />
                </li>
                <li><img src="images/ChristmasTree.png" alt="ChristmasTree"  title="ChristmasTree" />
                </li>
                <li><img src="images/HomePhoto.png" alt="HomePhoto"  title="HomePhoto" />
                </li>
                <li><img src="images/Panel.png" alt="Panel"  title="Panel" />
                </li>
                <li><img src="images/nLFAoSM9W-Q.jpg" />
                <video preload="none" src="https://www.youtube.com/embed/nLFAoSM9W-Q" ></video>
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/AirDuct-tn.png" alt="AirDuct" title="AirDuct" /></li>
                <li><img src="images/ChristmasTree-tn.png" alt="ChristmasTree" title="ChristmasTree" /></li>
                <li><img src="images/HomePhoto-tn.png" alt="HomePhoto" title="HomePhoto" /></li>
                <li><img src="images/Panel-tn.png" alt="Panel" title="Panel" /></li>
                <li><img src="images/nLFAoSM9W-Q-tn.jpg" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="Responsive jQuery Content Slider">Responsive jQuery Content Slider</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
